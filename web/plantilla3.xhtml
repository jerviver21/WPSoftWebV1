<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:sec="http://www.springframework.org/security/facelets/tags"
     xmlns:p="http://primefaces.org/ui">

    <h:head id="head1">
        <title id="title">Work Permiss System</title>
        <link href="/wpsoft/styles/principal3.css" rel="stylesheet" type="text/css" />
        <f:view id="view1" locale="#{generalController.locale}" />
     </h:head>
     <h:body id="body1">
         
         
         <div id="holder">																																																																																																																																																																																																																																																																										
            <div id="page">		
                <div id="top">
                    <div id="name_part_1" >WORK <span class="orange">P</span>ERMISS</div>
                    <div id="name_part_2" ><span class="green">S</span>YSTEM</div>	
                    <div id="square"><div id="orange_square"></div><div id="green_square"></div></div>	
                    <div style="text-align: right">
                      <sec:ifAnyGranted roles="ROLE_USER, MASTER">
                        <a id="ref1" href="/wpsoft/j_spring_security_logout">Cerrar Sesion</a>
                      </sec:ifAnyGranted>  
                    </div>
		</div>
                <div id="line"></div>
                <div id="left_col">
                    <div class="clearboth"></div>												
                    <!-- Menu -->
                    <ui:insert id="nav" name="navegador"></ui:insert>
                    <!-- Menu end-->				
                </div>
                <!--Contenido-->
                <div id="right_col">											
                    <ui:insert id="cont" name="contenido"></ui:insert>										
                </div>
                <!--End contenido-->
            </div>
        </div>
    </h:body>
</html>
