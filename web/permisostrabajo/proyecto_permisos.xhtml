<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:p="http://primefaces.org/ui"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view>
<ui:composition template="../plantilla1.xhtml">
    <ui:define name="navegador">
        <ui:include src="../menu.xhtml"/>
    </ui:define>
    <ui:define name="contenido">
        <h:form id="form" >
            <p:growl id="msgs" />
            <p:panel id="permisos" header="Actividades del Proyecto">
                
                <p:dataTable value="#{proyectoController.proyecto.permisos}" var="permiso"
                             paginator="true"
                             rows="5"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             paginatorPosition="bottom">
                    <p:column headerText="#{labels.numero}" filterBy="#{permiso.id}">
                        <p:commandLink ajax="false" value="#{permiso.id}"
                                       actionListener="#{creaPermisoController.abrirTrazabilidadPermiso}"
                                       action="#{creaPermisoController.navTrazabilidad}">
                            <f:attribute name="itemCambiar" value="#{permiso}" />
                        </p:commandLink>
                    </p:column>
                    <p:column headerText="Actividad">
                        <h:outputText value="#{permiso.tarea}"/>
                    </p:column>
                    <p:column headerText="Usuario Asignado">
                        <h:outputText value="#{permiso.usuariosEjecutante}"/>
                    </p:column>
                    <p:column headerText="Estado" filterBy="#{permiso.estadoPermiso.descripcion}">
                        <h:outputText value="#{permiso.estadoPermiso.descripcion}"/>
                    </p:column>
                    <p:column headerText="Borrar">
                        <p:commandButton icon="ui-icon-trash" onclick="dlg#{permiso.id}.show();" type="button"/>
                        <p:dialog id="bdlg1" widgetVar="dlg#{permiso.id}" modal="true">  
                            <h:panelGrid columns="1">
                                EstÃ¡ seguro que desea borrar  <br/> 
                                el permiso de trabajo No: #{permiso.id}?
                                <p:commandButton value="Borrar" icon="ui-icon-trash" actionListener="#{creaPermisoController.borrarPermiso}" ajax="false">
                                    <f:attribute name="itemCambiar" value="#{permiso}" />
                                </p:commandButton>
                            </h:panelGrid>
                        </p:dialog>
                    </p:column>
                </p:dataTable>
                <f:facet name="footer">
                    <p:commandButton ajax="false" action="#{proyectoController.crearPermiso}" icon="ui-icon-document" value="Crear" title="Crear Permiso de Trabajo"/>
                    <p:commandButton id="ba1" value="Atras" icon="ui-icon-arrowreturnthick-1-w" action="#{proyectoController.navBotonAtras}" ajax="false"/>
                </f:facet>
            </p:panel>
        </h:form>
   </ui:define>
  </ui:composition>
</f:view>
</html>
