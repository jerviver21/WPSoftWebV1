<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:p="http://primefaces.org/ui"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view>
<ui:composition template="../plantilla1.xhtml">
    <ui:define name="navegador">
        <ui:include src="../menu.xhtml"/>
    </ui:define>
    <ui:define name="contenido">
        <h:form id="form" >
            <p:growl id="msgs" />
            <p:panel header="Permisos de Trabajo" id="permisos">
                <p:commandButton ajax="false" action="#{creaPermisoController.crearNuevoPermiso}" icon="ui-icon-document" value="Crear" title="Crear Permiso de Trabajo"/>
                <p:spacer width="5"/>
                <p:commandButton icon="ui-icon-search" action="#{creaPermisoController.navBusqueda}" value="Buscar" ajax="false" title="Buscar Permiso de Trabajo"/>
                <p:dataTable value="#{creaPermisoController.permisos}" var="permiso"
                             paginator="true"
                             rows="5"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             paginatorPosition="bottom">
                    <p:column headerText="#{labels.numero}" filterBy="#{permiso.id}">
                        <p:commandLink ajax="false" value="#{permiso.id}"
                                       action="#{creaPermisoController.consultarTrazabilidad(permiso)}">
                            <f:attribute name="itemCambiar" value="#{permiso}" />
                        </p:commandLink>
                    </p:column>
                    <p:column headerText="#{labels.nombre}">
                        <h:outputText value="#{permiso.tarea}"/>
                    </p:column>
                    <p:column headerText="#{labels.creador}">
                        <h:outputText value="#{permiso.usuarioCreacion}"/>
                    </p:column>
                    <p:column headerText="Estado" filterBy="#{permiso.estadoPermiso.descripcion}">
                        <h:outputText value="#{permiso.estadoPermiso.descripcion}"/>
                    </p:column>
                    <p:column headerText="Borrar">
                        <p:commandButton icon="ui-icon-trash" onclick="dlg#{permiso.id}.show();" type="button"/>
                        <p:dialog id="bdlg1" widgetVar="dlg#{permiso.id}" modal="true">  
                            <h:panelGrid columns="1">
                                EstÃ¡ seguro que desea borrar  <br/> 
                                el permiso de trabajo No: #{permiso.id}?
                                <p:commandButton value="Borrar" icon="ui-icon-trash" actionListener="#{creaPermisoController.borrarPermiso(permiso)}" ajax="false"/>
                            </h:panelGrid>
                        </p:dialog>
                    </p:column>
                    
                </p:dataTable>
            </p:panel>
        </h:form>
   </ui:define>
  </ui:composition>
</f:view>
</html>
