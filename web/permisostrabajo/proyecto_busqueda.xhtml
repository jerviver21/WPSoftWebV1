
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:p="http://primefaces.org/ui"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:sec="http://www.springframework.org/security/facelets/tags">
<f:view>
<ui:composition template="#{applicationController.plantilla}">
    <ui:define name="navegador">
        <ui:include src="../menu.xhtml"/>
    </ui:define>
    <ui:define name="contenido">
        <h:form id="form" >
            <p:messages  id="msgs" />
            <p:panel header="Diligencia datos de bÃºsqueda">
                <p:panelGrid columns="3">
                    <h:outputLabel for="fecha_ini" value="Desde:"/>
                    <p:calendar id="fecha_ini" pattern="yyyy-MM-dd" value="#{proyectoController.fechaDesde}" required="true"/>
                    <p:message for="fecha_ini"/>
                    
                    <h:outputLabel for="fecha_fin" value="Hasta:"/>
                    <p:calendar id="fecha_fin" pattern="yyyy-MM-dd" value="#{proyectoController.fechaHasta}" required="true"/>
                    <p:message for="fecha_fin"/>

                    <f:facet name="footer">
                        <p:commandButton value="Buscar" icon="ui-icon-search" action="#{proyectoController.buscarProyectos}" ajax="false"/>
                    </f:facet>
            </p:panelGrid>
            </p:panel>
        </h:form>
   </ui:define>
  </ui:composition>
</f:view>
</html>
