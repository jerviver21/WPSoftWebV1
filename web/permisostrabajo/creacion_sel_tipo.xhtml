
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:p="http://primefaces.org/ui"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view>
<ui:composition template="../plantilla1.xhtml">
    <ui:define name="navegador">
        <ui:include src="../menu.xhtml"/>
    </ui:define>
    <ui:define name="contenido">
        <h:form id="form" >
            <p:growl id="msgs" />
            <p:panel header="Seleccione el tipo de Permiso de Trabajo">
                <p:panelGrid columns="3"> 
                    <h:outputLabel for="tipo_permiso" value="" />
                    <p:selectOneRadio id="tipo_permiso" value="#{creaPermisoController.tipoPermiso}" valueChangeListener="#{creaPermisoController.seleccionarTipoPermiso}">
                        <f:selectItem itemLabel="#{labels.correctivo_sin_orden}" itemValue="#{creaPermisoController.CORRECTIVO_SIN_ORDEN}" />
                        <f:selectItem itemLabel="Planificado" itemValue="#{creaPermisoController.ORDEN_TRABAJO}" />
                        <p:ajax update=":form"/>
                    </p:selectOneRadio>
                    <p:message for="tipo_permiso"/>
                    <h:outputLabel for="num_orden" value="#{labels.nro_orden}" rendered="#{creaPermisoController.tipoPermiso eq creaPermisoController.ORDEN_TRABAJO}"/>
                    <p:inputText id="num_orden" value="#{creaPermisoController.permiso.permiso.numOrden}" rendered="#{creaPermisoController.tipoPermiso eq creaPermisoController.ORDEN_TRABAJO}">
                        <p:ajax/>
                    </p:inputText>
                    <p:message for="num_orden" rendered="#{creaPermisoController.tipoPermiso eq creaPermisoController.ORDEN_TRABAJO}"/>
                    
                    <p:spacer  width="10" height="10" rendered="#{creaPermisoController.tipoPermiso eq creaPermisoController.CORRECTIVO_SIN_ORDEN}" />  
                    
                    <f:facet name="footer">
                        <p:commandButton value="Siguiente" icon="ui-icon-check" action="#{creaPermisoController.navDatosPermiso}" ajax="false"/>
                        <p:commandButton value="Atras" icon="ui-icon-arrowreturnthick-1-w"  action="#{creaPermisoController.navPermisos}" ajax="false"/>
                    </f:facet>
                </p:panelGrid>
                
            </p:panel>
        </h:form>
   </ui:define>
  </ui:composition>
</f:view>
</html>
