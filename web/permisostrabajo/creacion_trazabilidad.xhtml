<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:p="http://primefaces.org/ui"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view>
<ui:composition template="../plantilla1.xhtml">
    <ui:define name="navegador">
        <ui:include src="../menu.xhtml"/>
    </ui:define>
    <ui:define name="contenido">
        <h:form id="form" >
            <p:growl id="msgs" />

            <p:panel id="proyectos" header="Trazabilidad del permiso de Trabajo">
                <p:dataTable value="#{creaPermisoController.traz}" var="traz">
                    <p:column headerText="Operaci칩n">
                        <h:outputText value="#{traz.operacion.descripcion}"/>
                    </p:column>
                    <p:column headerText="Fecha Hora">
                        <h:outputText value="#{traz.fechaHora}">
                          <f:convertDateTime type="date" pattern="dd-MM-yyyy HH:mm"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Usuario">
                        <h:outputText value="#{traz.usuario}"/>
                    </p:column>
                    <p:column headerText="Estado">
                        <h:outputText value="#{traz.estadoTraz.descripcion}"/>
                    </p:column>
                    <f:facet name="footer">
                        <!--  S칩lo se permite la edici칩n cuando est치 en estado creado Estado de Permiso 1 -->
                        <p:commandButton icon="ui-icon-wrench" value="Editar" title="Editar permiso de trabajo" 
                                         action="#{creaPermisoController.navDatosPermiso}" rendered="#{creaPermisoController.permiso.permiso.estadoPermiso.id eq 1}"/>
                        <p:commandButton value="Atras" icon="ui-icon-arrowreturnthick-1-w" action="#{creaPermisoController.navPermisos}" ajax="false"/>
                    </f:facet>
                </p:dataTable>
            </p:panel>
        </h:form>
   </ui:define>
  </ui:composition>
</f:view>
</html>
