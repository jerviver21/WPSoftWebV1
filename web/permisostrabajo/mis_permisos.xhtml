<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:p="http://primefaces.org/ui"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view>
<ui:composition template="../plantilla1.xhtml">
    <ui:define name="navegador">
        <ui:include src="../menu.xhtml"/>
    </ui:define>
    <ui:define name="contenido">
        <h:form id="form" >
            <p:growl id="msgs" />

            <p:panel id="permisosPendientes" header="Permisos de Trabajo Pendientes Asignados">
                <p:dataTable value="#{gestionPermisoController.permisosPendientes}" var="permiso"
                             paginator="true"  paginatorAlwaysVisible="false"  paginatorPosition="bottom" rows="10"  
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
                    <p:column headerText="#{labels.numero}">
                        <p:commandLink ajax="false" value="#{permiso.id}" action="#{gestionPermisoController.consultarTrazabilidad(permiso)}"/>
                    </p:column>
                    <p:column headerText="Titulo">
                        <h:outputText value="#{permiso.tarea}"/>
                    </p:column>
                    <p:column headerText="Solicitante">
                        <h:outputText value="#{permiso.usuarioCreacion}"/>
                    </p:column>
                    <p:column headerText="Fecha Inicio">
                        <h:outputText value="#{permiso.fechaHoraIni}"/>
                    </p:column>
                    <p:column headerText="Fecha Fin">
                        <h:outputText value="#{permiso.fechaHoraFin}"/>
                    </p:column>
                    <p:column headerText="Estado">
                        <h:outputText value="#{permiso.estadoPermiso.descripcion}"/>
                    </p:column>
                    
                </p:dataTable>
            </p:panel>
        </h:form>
   </ui:define>
  </ui:composition>
</f:view>
</html>
