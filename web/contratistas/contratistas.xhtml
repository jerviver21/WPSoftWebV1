<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:p="http://primefaces.org/ui"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:sec="http://www.springframework.org/security/facelets/tags">
<f:view>
<ui:composition template="../plantilla1.xhtml">
    <ui:define name="navegador">
        <ui:include src="../menu.xhtml"/>
    </ui:define>
    <ui:define name="contenido">
        <h:form id="form" >
            <p:growl id="msgs" />

            <p:panel id="contratistas" header="Contratistas:">
                <h:panelGrid columns="1">
                    <p:commandLink ajax="false" action="#{contratistaController.crearNuevoContratista}" value="Crear Contratista"/>
                </h:panelGrid>
                <p:dataTable value="#{contratistaController.contratistas}" var="contratista" paginator="true"
                             rows="20"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             paginatorPosition="top"
                             paginatorAlwaysVisible="false">
                    <p:column headerText="Nit" filterBy="#{contratista.numId}" id="nit_c">
                        <p:commandLink ajax="false" actionListener="#{contratistaController.updateContratista}"
                                       action="#{contratistaController.navContratista}" value="#{contratista.numId}">
                            <f:attribute name="itemCambiar" value="#{contratista}" />
                        </p:commandLink>
                    </p:column>
                    <p:column headerText="Nombre" filterBy="#{contratista.nombre}" id="nombre_c">
                        <h:outputText value="#{contratista.nombre}"/>
                    </p:column>
                    <p:column headerText="Telefono">
                        <h:outputText value="#{contratista.telefono}"/>
                    </p:column>
                </p:dataTable>

            </p:panel>

        </h:form>
    </ui:define>
  </ui:composition>
</f:view>
</html>
